{% extends 'layout.html' %} {% block content %}
<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-6 text center my-5">
      <h1 class="display-1">DevLogs</h1>
      <button
        type="button"
        class="btn btn-primary w-100">Logs</button>
    </div>
  </div>
</div>

          <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-8 text center my-3">
              <form>
                <div class="form-group mb-5">
                  <label for="exampleInputEmail1">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    placeholder="ethanzheng@gmail.com"
                    aria-describedby="emailHelp"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputPassword1"
                  />
                </div>
                <div class="form-group form-check mb-5">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="exampleCheck1"
                  />
                  <label class="form-check-label" for="exampleCheck1"
                    >Check me out</label
                  >
                </div>
                <button type="submit" class="btn btn-primary mb-5">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
        {% endblock %}
      </div>
    </div>
  </div>
</div>
